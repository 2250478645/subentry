<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>今天这个仇先记下来</title>
  <style>
    * {
      margin: 0 auto;
      font-family: "PingFang SC";
    }

    .container {
      margin: 0 auto;
      width: 250px;
    }

    #content-box {
      margin: 50px auto 20px auto;
      width: 250px;
      background-color: #fff;
      border: 1px solid #fff;
    }

    #btn {
      display: block;
      border: 0;
      border-radius: 5px;
      color: #fff;
      background-color: #000;
      cursor: pointer;
      padding: 10px 30px;
      text-align: center;
    }

    #screen-box {
      margin: 20px auto;
    }


    #footer {
      text-align: center;
      margin-top: 20px;
    }

    #footer a {
      color: rgba(0, 0, 0, .8);

    }
  </style>
</head>

<body>
  <div class="container">
    <div id="content-box">
      <!-- <div class="img-box"> -->
      <img width="100%" src="jichou.png" alt="记仇">
      <!-- </div> -->
      <div contenteditable="true" class="write">
        <span id="date">2018年5月18日</span> 没人给我点赞，这个仇我先记下来了
      </div>
    </div>
    <div class="row">
      <a id="btn">生成</a>
    </div>
    
    <div id="screen-box">

    </div>
    <div id="footer">
      <a href="https://github.com/MLuminary">Hutchins</a>
      <a href="https://github.com/MLuminary/subentry">项目地址</a>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  <script>
    var btn = document.getElementById('btn');
    var contentBox = document.getElementById('content-box');
    var screenBox = document.getElementById('screen-box');
    btn.onclick = function (event) {
      html2canvas(contentBox, {
        allowTain: true,
        taintTest: true,
        onrendered: function (canvas) {

          canvas.id = "mycanvas";

          var dataUrl = canvas.toDataURL('image/jpeg');
          var newImg = document.createElement("img");
          newImg.src = dataUrl;
          //先清空子元素
          screenBox.innerHTML = '';

          screenBox.appendChild(newImg);
        }
      })
    }
    //自动生成当前日期
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth()+1;
    var day = date.getDate();
    var date = document.getElementById('date');
    date.innerText = `${year}年${month}月${day}日`;

  </script>
</body>

</html>
