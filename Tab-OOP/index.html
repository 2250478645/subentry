	<script type="text/javascript">
		$(function () {
			//				Tab.init($(".js-tab"));
			// $(".js-tab").tab();
			$('.js-tab').tab({
				triggerType: 'mouseover',//用来定义鼠标的触发类型
				effect: 'fade',//用来定义内容的切换效果
				invoke: 2,//默认展示第几个tab
				auto: 3000 //用来定义tab是否自动切换，指定的时间为切换时间
			})
		})
	</script>
